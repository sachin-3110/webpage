<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box</title>
    <style>
        .child{
            background-color: blue;
            height: 150px;
            width: 150px;
        }
        .parent{
            height: 100vh;
            width: 100vw;
            display: flex;
            /* flex-direction: column; */
            flex-wrap: wrap;
            /* gap: 5px; */
            /* justify-content: space-between; */
        }
    </style>
</head>
<body>
    
    <div class="parent">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
    </div>
</body>
</html>
